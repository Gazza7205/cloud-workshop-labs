apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: workshopuser(n)-eck
spec:
  image: otel/opentelemetry-collector-contrib:0.97.0
  mode: sidecar
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch:
      resource:
        attributes:
        - key: layer7gw.name
          value: "workshopuser(n)-ssg"
          action: upsert
    exporters:
      debug:
        verbosity: basic
      otlp/elastic:
        endpoint: apm-server-apm-http.elastic.svc.cluster.local:8200
        tls:
          insecure_skip_verify: true
        headers:
          Authorization: "Bearer 4c3K0d9UP05C6nicW5Wl8rC7"
      otlp:
        endpoint: jaeger-cloud-workshop-collector-headless.observability.svc.cluster.local:4317
        tls:
          insecure: true
    service:
      telemetry:
        logs:
          level: "debug"
        metrics:
          address: "0.0.0.0:8888"
      pipelines:
        traces:
          receivers: [otlp]
          processors: [resource,batch]
          exporters: [otlp,otlp/elastic]
        metrics:
          receivers: [otlp]
          processors: [resource,batch]
          exporters: [otlp/elastic]
        logs: 
          receivers: [otlp]
          exporters: [otlp/elastic]
